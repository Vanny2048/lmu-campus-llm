version: '3.8'

services:
  lmu-campus-llm:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./waitlist.json:/app/waitlist.json
      - ./embeddings.pkl:/app/embeddings.pkl
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3